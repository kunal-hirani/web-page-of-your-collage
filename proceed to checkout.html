<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proceed to Checkout - HK Collection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f5f6fa;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    h2 {
      margin-bottom: 15px;
      color: #2f3640;
    }

    .checkout-form, .order-summary {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .checkout-form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    .checkout-form input, 
    .checkout-form select, 
    .checkout-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .checkout-form input:focus, 
    .checkout-form select:focus, 
    .checkout-form textarea:focus {
      border-color: #273c75;
      outline: none;
    }

    .order-summary table {
      width: 100%;
      border-collapse: collapse;
    }

    .order-summary th, .order-summary td {
      text-align: left;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .order-summary tfoot td {
      font-weight: bold;
    }

    .total {
      color: #e84118;
      font-size: 1.2em;
    }

    .place-order {
      width: 100%;
      background-color: #273c75;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }

    .place-order:hover {
      background-color: #40739e;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Proceed to Checkout</h1>
  <div class="container">
    <!-- Checkout Form -->
    <div class="checkout-form">
      <h2>Billing & Shipping Details</h2>
      <form id="checkoutForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required placeholder="John Doe" />

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="example@email.com" />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required placeholder="+91 9876543210" />

        <label for="address">Address</label>
        <textarea id="address" required rows="3" placeholder="123 Street, City, State"></textarea>

        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="">Select Payment Method</option>
          <option value="cod">Cash on Delivery</option>
          <option value="credit">Credit/Debit Card</option>
          <option value="upi">UPI</option>
        </select>

        <button type="submit" class="place-order">Place Order</button>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price (₹)</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
        <tfoot>
          <tr>
            <td colspan="2">Subtotal</td>
            <td id="subtotal">₹0</td>
          </tr>
          <tr>
            <td colspan="2">Shipping</td>
            <td id="shipping">₹50</td>
          </tr>
          <tr>
            <td colspan="2">Total</td>
            <td id="total" class="total">₹0</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script>
    // Sample cart data (could come from localStorage or API)
    const cart = [
      { name: "Men's T-Shirt", qty: 2, price: 499 },
      { name: "Women's Kurti", qty: 1, price: 699 },
      { name: "Jeans", qty: 1, price: 1199 },
    ];

    const cartItems = document.getElementById("cartItems");
    const subtotalEl = document.getElementById("subtotal");
    const totalEl = document.getElementById("total");
    const shipping = 50;

    // Calculate totals
    function loadCart() {
      let subtotal = 0;
      cartItems.innerHTML = "";

      cart.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>₹${item.price * item.qty}</td>
        `;
        cartItems.appendChild(row);
        subtotal += item.price * item.qty;
      });

      subtotalEl.textContent = `₹${subtotal}`;
      totalEl.textContent = `₹${subtotal + shipping}`;
    }

    loadCart();

    // Handle form submission
    document.getElementById("checkoutForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const payment = document.getElementById("payment").value;

      if (!payment) {
        alert("Please select a payment method!");
        return;
      }

      alert(`Thank you, ${name}! Your order has been placed successfully.`);
      e.target.reset();
    });
  </script>
</body>
</html>
